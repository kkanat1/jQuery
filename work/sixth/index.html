<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../common/css/reset.css">
  <link rel="stylesheet" href="../../common/css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper" id="wrapper">
    <button type="button" class="btn search-btn" id="pokemon_search">ポケモンを探す</button>
  </div>
  <script src="../../common/js/jquery.js"></script>
  <script>
    $(function(){
       // 「捕まえる」失敗時の画面表示
      const originalContent = $('#wrapper').html();
      let pokemonName = '';
      let pokemonImage = '';
      let monsterBall = '';
      const $wrapper = $('#wrapper');

      //get monsterBall image
      $.ajax({
        url: 'https://pokeapi.co/api/v2/item/4',
        method: 'GET'
      }).done(function(res) {
        console.log(res);
        monsterBall = res.sprites.default;
      });

      $('#wrapper').on('click', '#pokemon_search', function(){
        $.ajax({
          url: 'https://pokeapi.co/api/v2/pokemon-species/1',
          method: 'GET'
        }).done(function(res) {
          pokemonName = res.names[0].name;
          $wrapper.html(encountHtml);
          $.ajax({
            url: 'https://pokeapi.co/api/v2/pokemon/1',
            method: 'GET'
          }).done(function(res) {
            pokemonImage = res.sprites.front_default
            $wrapper.html(encountHtml);
          });
        }).fail(function(err) {
          alert("Error while loading sprites from database");
        });
        
      });
      $('#wrapper').on('click', '#catch', function() {
        $wrapper.html(doneHtml);
      });
      $('#wrapper').on('click', '[data-js="reset"]', function() {
        $wrapper.html(originalContent);
      });

      let failHtml =
      `
        <p class="text">逃げられてしまった...</p>
        <button class="btn mt" data-js="reset">戻る</button>
      `

      // 「ポケモンを探す」後の画面表示
      const  encountHtml = () =>
      `
        <p class="name">${pokemonName}</p>
        <div>
          <img class="img" src="${pokemonImage}" alt="">
        </div>
        <div>
          <button class="btn" id="catch">捕まえる</button>
          <button class="btn" data-js="reset">逃げる</button>
        </div>
      `

      // 「捕まえる」成功時の画面表示
      const doneHtml = () => 
      `
        <p class="name">ゲットしました</p>
        <div>
          <img class="img" src="${monsterBall}" alt="">
        </div>
        <button class="btn" data-js="reset">戻る</button>
      `
    });
  </script>
</body>
</html>
